{% extends '_base.html' %}

{% block content %}
<div class="list">
<a class="create" href="{% url 'snack_create' %}">+ New snack</a>
<ul>
  {% for snack in object_list %}
  <li>
    <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
  </li>
  {% endfor %}
</ul>
</div>
{% endblock content %}
